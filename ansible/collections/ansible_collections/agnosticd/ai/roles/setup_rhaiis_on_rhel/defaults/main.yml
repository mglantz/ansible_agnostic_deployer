---
# Default variables for the RHAIIS setup role
hf_token: secret
vllm_cache_dir: "/home/{{ student_name | default('dev') }}/.cache/vllm"
vllm_port: 8000
vllm_tensor_parallel_size: 1
vllm_max_model_len: 8192
vllm_model: "Groq/Llama-3-Groq-8B-Tool-Use"
vllm_container_name: "rhaiis"
vllm_container_image: secret
vllm_user: "{{ student_name | default('dev') }}"

# Registry authentication settings
registry_auth_enabled: true
registry_url: "quay.io"
registry_username: ""
registry_password: ""
# Alternative: Use a token instead of username/password
registry_auth_token: ""

# Service health check settings
vllm_health_check_retries: 30   # Total number of retries (60 x 30s = 30 minutes max wait time)
vllm_health_check_delay: 30     # Seconds between retries
vllm_health_endpoint: "/v1/models"  # API endpoint to check
