---
# Default variables for ocp4_workload_rhoso_ipam4lab
# This role integrates with the ipam4lab service to allocate IP addresses for RHOSO deployments

# Set to true to enable debug output
become_override: false
silent: false

# IPAM4Lab service configuration
ocp4_workload_rhoso_ipam4lab_service_url: ""  # Required: URL to the ipam4lab service
ocp4_workload_rhoso_ipam4lab_allocation_name: "{{ guid | default('rhoso-lab-' + ansible_date_time.epoch) }}"  # Used as lab_uid in API calls
ocp4_workload_rhoso_ipam4lab_cluster_name: ""  # Required: Cluster name for IP allocation (supports overlapping IPs across clusters)
ocp4_workload_rhoso_ipam4lab_request_timeout: 30

# Response handling
ocp4_workload_rhoso_ipam4lab_output_format: "env"  # Options: env, json, yaml
ocp4_workload_rhoso_ipam4lab_include_raw_response: true
