---

- name: Install Operator
  ansible.builtin.include_role:
    name: install_operator
  vars:
    install_operator_action: install
    install_operator_name: "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_name }}"
    install_operator_namespace: "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_namespace }}"
    install_operator_channel: "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_channel }}"
    install_operator_csv_nameprefix: "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_csv_prefix }}"
    install_operator_catalog: "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_catalog }}"
    install_operator_automatic_install_plan_approval:
      "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_automatic_install_plan_approval | default(true) }}"
    install_operator_starting_csv: "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_starting_csv }}"
    install_operator_catalogsource_setup: "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_use_catalog_snapshot | default(false) }}"
    install_operator_catalogsource_name: "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_catalogsource_name | default('') }}"
    install_operator_catalogsource_namespace: "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_catalogsource_namespace }}"
    install_operator_catalogsource_image: "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_catalog_snapshot_image | default('') }}"
    install_operator_catalogsource_image_tag:
      "{{ ocp4_workload_cloud_architecture_workshop_skupper_operator_catalog_snapshot_image_tag | default('') }}"

- name: Create OpenShift Site plugin (Skupper plugin)
  kubernetes.core.k8s:
    state: present
    resource_definition: "{{ lookup('template', 'skupper/site-plugin.yaml.j2') }}"
  retries: 10
  delay: 30

- name: Get current console configuration
  k8s_info:
    api_version: operator.openshift.io/v1
    kind: Console
    name: cluster
  register: console_info
  retries: 10
  delay: 30
  ignore_errors: true
  until:
  - console_info is not failed
  - console_info.resources[0].spec.plugins is defined
  - console_info.resources[0].spec.plugins | length > 0

- name: Print console_info from the previous task
  ansible.builtin.debug:
    var: console_info

- name: Set fact for combined plugins
  set_fact:
    combined_plugins: "{{ (console_info.resources[0].spec.plugins | default([])) + ['kuadrant-console-plugin', 'openshift-site-plugin'] | unique }}"

- name: Update console with combined plugins
  k8s:
    state: present
    api_version: operator.openshift.io/v1
    kind: Console
    name: cluster
    merge_type: merge
    definition:
      spec:
        plugins: "{{ combined_plugins }}"
      retries: 10
  delay: 30
  ignore_errors: true
  register: console_update_result
  until: console_update_result is not failed

- name: Rollout deployment
  k8s:
    state: present
    api_version: operator.openshift.io/v1
    kind: Console
    name: cluster
    merge_type: merge
    definition:
      spec:
        plugins: "{{ combined_plugins }}"
      retries: 10
  delay: 30
  ignore_errors: true
  register: console_update_result
  until: console_update_result is not failed
